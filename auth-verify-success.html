<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verification Success - UNSEEN</title>
    <style>
        * { box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 24px;
            text-align: center;
            background: #f5f5f5;
            color: #333;
        }
        .card {
            background: white;
            border-radius: 16px;
            padding: 40px;
            max-width: 360px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
        }
        .icon { font-size: 48px; margin-bottom: 16px; }
        h1 { font-size: 1.25rem; margin: 0 0 12px; }
        p { margin: 0 0 24px; color: #666; line-height: 1.6; }
        a {
            display: inline-block;
            padding: 12px 24px;
            background: #007AFF;
            color: white;
            text-decoration: none;
            border-radius: 10px;
            font-weight: 500;
        }
        a:hover { opacity: 0.9; }
    </style>
</head>
<body>
    <div class="card">
        <div class="icon">✓</div>
        <h1 id="title">邮箱验证成功</h1>
        <p id="message">您的邮箱已完成验证，请返回 UNSEEN App 使用邮箱和密码登录。</p>
        <a href="unseen://auth/callback" id="button">打开 UNSEEN</a>
    </div>
    <script>
        (function() {
            var lang = (navigator.language || navigator.userLanguage || '').toLowerCase();
            var texts = {
                zh: { title: '邮箱验证成功', message: '您的邮箱已完成验证，请返回 UNSEEN App 使用邮箱和密码登录。', button: '打开 UNSEEN' },
                ja: { title: 'メール認証が完了しました', message: 'メールアドレスの確認が完了しました。UNSEEN アプリに戻り、メールとパスワードでログインしてください。', button: 'UNSEEN を開く' },
                en: { title: 'Email Verified', message: 'Your email has been verified. Please return to the UNSEEN app and sign in with your email and password.', button: 'Open UNSEEN' }
            };
            var t = lang.startsWith('zh') ? texts.zh : (lang.startsWith('ja') ? texts.ja : texts.en);
            document.getElementById('title').textContent = t.title;
            document.getElementById('message').textContent = t.message;
            document.getElementById('button').textContent = t.button;
            document.documentElement.lang = lang.startsWith('zh') ? 'zh-CN' : (lang.startsWith('ja') ? 'ja' : 'en');
        })();
    </script>
</body>
</html>
